version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adsrok-app
    working_dir: /app
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_KEY=base64:${APP_KEY:-}
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-adsrok}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    depends_on:
      - mysql
      - redis
    networks:
      - adsrok-network
    command: >
      sh -c "php artisan migrate --force &&
             php artisan config:cache &&
             php artisan serve --host=0.0.0.0"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: adsrok-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-adsrok}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'false'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./storage/mysql-logs:/var/log/mysql
    ports:
      - "3306:3306"
    networks:
      - adsrok-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: adsrok-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adsrok-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10
      interval: 5s

  # Optional: Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: adsrok-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - adsrok-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  adsrok-network:
    driver: bridge
